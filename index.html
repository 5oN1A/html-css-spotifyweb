<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>


<body>

    <!------------TOP-SHELL----------->
    <div class="top-shell">

        <!------------TOP-SHELL: SIDE-BAR----------->

        <div class="side-bar">
            <div class="side-bar-top">
                <img class="full-logo" src="img/logo.svg" alt="Full logo">
                <img class="small-logo" src="img/logo-small.svg" alt="">
                <ul>
                    <li><a href="#"><img src="img/home.svg" alt=""><span>Home</span></a></li>
                    <li><a href="#"><img src="img/search.svg" alt=""><span>Cerca</span></a></li>
                    <li><a href="#"><img src="img/libreria.svg" alt=""></i><span>La tua libreria</span></a></li>
                </ul>
            </div>

            <div class="side-bar-middle">
                <div class="side-bar-middle-container">
                    <h4>PLAYLIST</h4>
                    <div><i class="fas fa-plus"></i><span class="new-playlist">Crea Playlist</span></div>
                    <div class="play-list-list">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="side-bar-bottom">
                <div class="install-row"><i class="fas fa-arrow-alt-circle-down"></i><span
                        class="installa-app">Instatalla app</span></div>

                <div class="user-row"><i class="fas fa-user-circle"></i><span class="user-name">Jhon Doe</span></div>
            </div>
        </div>

        <!------------TOP SHELL: MAIN-CONTAINER----------->

        <div class="main-container">
            <div class="upgrade"></div>
            <div class="list-bar"></div>
            <section>
                <h3></h3>
                <div class="cards-container"></div>
            </section>
            <section>
                <h3></h3>
                <div class="cards-container"></div>
            </section>
            <section>
                <h3></h3>
                <div class="cards-container"></div>
            </section>
        </div>

    </div>

    <!------------BOTTOM-SHELL----------->

    <div class="bottom-shell">

        <!------------BOTTOM-SHELL: PLAY-BAR LEFT----------->

        <div class="play-bar left debug-level-2">

        </div>

        <!------------BOTTOM-SHELL: PLAY-BAR CENTER----------->

        <div class="play-bar center debug-level-2">

        </div>

        <!------------BOTTOM-SHELL: PLAY-BAR RIGHT----------->

        <div class="play-bar right debug-level-2">

        </div>

    </div>

</body>

</html>
